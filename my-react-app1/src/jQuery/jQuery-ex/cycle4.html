<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字上下輪播</title>
    <link rel="stylesheet" href="./css/textslider.css">
</head>

<body>
    <div class="slideText">
        <ul>
            <li>News1</li>
            <li>News2</li>
            <li>News3</li>
            <li>News4</li>
            <li>News5</li>
            <li>News6</li>
            <li>News7</li>
            <li>News8</li>
            <li>News9</li>
            <li>News10</li>
        </ul>
    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.textslider.js"></script>
    <script>
        $(function () {
            $('.slideText').textslider({
                direction: 'scrollUp', // 捲動方向: scrollUp向上, scrollDown向下
                scrollNum: 1, // 一次捲動幾個<li>
                scrollSpeed:500, // 捲動速度(ms)
                pause: 1000  // 停頓時間(ms)
            });
        })
    </script>
</body>

</html>
