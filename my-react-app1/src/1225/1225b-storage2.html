<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>取出storage變數</h2>
    <hr>
    <p class="showData" id="showData"></p>
    <button id="btn1" onclick="clearStorage()">指定清除storage變數</button><br>
    <button id="btn2" onclick="clearAllStorage()">全部清除storage變數</button>

    <script>
        // 取得單一變數
        // step1 
        // let var1 = window.localStorage.getItem("var1");
        // step2 
        // 用class => 使用querySelector(.類別名稱) => 只能取得指定類別的第一個
        // document.querySelector(".showData").textContent = var1; 變數已全部清除
        // 或是使用id => getElementById
        // document.getElementById("showData").textContent=var1;

        //取得多個變數
        let varAll = '';
        for (let i = 0; i < window.localStorage.length; i++) {
            //取得每個變數後
            let curKey = window.localStorage.key(i);
            //保存在varAll
            // \n => 跳脫字元 => 搭配innerText
            // <br> => html元素 => 搭配innerHTML
            // 純文字內容 => 搭配textContent
            varAll = varAll + window.localStorage.getItem(curKey) + "<br>";
        }
        //顯示varAll
        //因為第36行最後有 + "<br>"，如果要顯示要使用innerHTML
        document.getElementById("showData").innerHTML = varAll;

        // 清除全部
        function clearAllStorage() {
            window.localStorage.clear();
            document.getElementById("showData").textContent = "storage變數已全部清除";
        }
        // 指定清除
        function clearStorage() {
            window.localStorage.removeItem("var1");
            document.getElementById("showData").textContent = "storage變數var1已清除";
        }
    </script>
</body>

</html>
